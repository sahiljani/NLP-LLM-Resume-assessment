<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #suggestions {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }

        #suggestions::-webkit-scrollbar {
            width: 6px;
        }

        #suggestions::-webkit-scrollbar-track {
            background: transparent;
        }

        #suggestions::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .scrollable-skills {
            overflow: auto;
            overflow-x: scroll;
            height: 400px;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #job-skills {
            display: none;
        }

        .suggestion-table {
            width: 100%;
            border-collapse: collapse;
        }

        .suggestion-table th,
        .suggestion-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .suggestion-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            displayJson();
            fetchJobData();
        });

        function displayJson() {
            const data = {{ data | tojson }};
            document.getElementById('jsonData').textContent = JSON.stringify(data, null, 4);

            try {
                populateSections('Personal Info', [data['Personal Info']]);
            } catch (error) {
                console.error('Error populating Personal Info:', error);
            }

            try {
                populateSections('Work Experience', data['Work Experience']);
            } catch (error) {
                console.error('Error populating Work Experience:', error);
            }

            try {
                populateSections('Projects', data['Projects']);
            } catch (error) {
                console.error('Error populating Projects:', error);
            }

            try {
                populateSections('Education', data['Education']);
            } catch (error) {
                console.error('Error populating Education:', error);
            }

            try {
                populateSkills(data['Skills']);
            } catch (error) {
                console.error('Error populating Skills:', error);
            }
        }

        function fetchJobData() {
            const job = {{ job | tojson }};
            const spinner = document.getElementById('loading-spinner');
            const job_skills = document.getElementById('job-skills');
            spinner.style.display = 'block';

            fetch('/api/JD', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    JD: job
                })
            })
                .then(response => response.json())
                .then(data => {
                    spinner.style.display = 'none';
                    job_skills.style.display = 'block';
                    populateJobSkills(data);
                })
                .catch(error => {
                    console.error('Error fetching job data:', error);
                    spinner.style.display = 'none';
                });
        }

        function populateSections(sectionId, sectionData) {
            const section = document.getElementById(sectionId.toLowerCase().replace(" ", "-"));
            section.innerHTML = '';
            sectionData.forEach((item, index) => {
                addSection(sectionId, item, index);
            });
        }

        function addSection(sectionId, item = {}, index = null) {
            const section = document.getElementById(sectionId.toLowerCase().replace(" ", "-"));
            const newIndex = index !== null ? index : section.childElementCount;
            const div = document.createElement('div');
            div.className = 'section-item mb-4 p-4 border rounded-lg';
            let fieldsHtml = `<h3 class="text-xl font-semibold mb-2">${sectionId} ${sectionId === 'Personal Info' ? '' : newIndex + 1}</h3>`;

            for (const key in item) {
                const value = item[key];
                let inputType = 'text';

                if (key.toLowerCase().includes('description')) {
                    inputType = 'textarea';
                }

                if (key === 'responsibilities' && Array.isArray(value)) {
                    value.forEach((responsibility, index) => {
                        fieldsHtml += `
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="${key}-${newIndex}-${index}">
                                    Responsibility ${index + 1}
                                </label>
                                <input type="text" id="${key}-${newIndex}-${index}" name="${sectionId}[${newIndex}][${key}][${index}]" value="${responsibility}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                                <span onclick="rewriteContent(event)" class="text-blue-500 cursor-pointer">Rewrite</span>
                            </div>
                        `;
                    });
                } else {
                    fieldsHtml += `
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="${key}-${newIndex}">
                                ${key}
                            </label>
                            ${inputType === 'textarea' ?
                                `<textarea id="${key}-${newIndex}" name="${sectionId}[${newIndex}][${key}]" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">${value}</textarea>` :
                                `<input type="${inputType}" id="${key}-${newIndex}" name="${sectionId}[${newIndex}][${key}]" value="${value}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />`
                            }
                        </div>
                    `;
                }
            }

            if (sectionId !== 'Personal Info') {
                fieldsHtml += `<button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="removeSection(this)">Remove</button>`;
            }

            div.innerHTML = fieldsHtml;
            section.appendChild(div);
        }

        function removeSection(button) {
            const sectionItem = button.parentNode;
            sectionItem.parentNode.removeChild(sectionItem);
        }

        function addNewSection(sectionId) {
            addSection(sectionId);
        }

        function populateSkills(skills) {
            const section = document.getElementById('skills');
            section.innerHTML = '';

            skills = skills.split("\n");
            addSkillsSection("Skills", skills);
        }

        function addSkillsSection(category, skills) {
            const section = document.getElementById('skills');
            const div = document.createElement('div');
            div.className = 'skills-category mb-4 p-4 border rounded-lg';
            let fieldsHtml = `<h3 class="text-xl font-semibold mb-2">${category}</h3>`;

            skills.forEach((skill, index) => {
                fieldsHtml += `
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="${category}-${index}">
                            Skill ${index + 1}
                        </label>
                        <input type="text" id="${category}-${index}" name="${category}[${index}]" value="${skill}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>
                `;
            });

            fieldsHtml += `<button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="addSkill('${category}')">Add Skill</button>`;

            div.innerHTML = fieldsHtml;
            section.appendChild(div);
        }

        function addSkill(category) {
            const section = document.getElementById('skills');
            const categoryDiv = Array.from(section.getElementsByClassName('skills-category')).find(div => div.querySelector('h3').textContent === category);
            const newIndex = categoryDiv.querySelectorAll('input').length;
            const fieldsHtml = `
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="${category}-${newIndex}">
                        Skill ${newIndex + 1}
                    </label>
                    <input type="text" id="${category}-${newIndex}" name="${category}[${newIndex}]" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
            `;
            const button = categoryDiv.querySelector('button');
            button.insertAdjacentHTML('beforebegin', fieldsHtml);
        }

        function populateJobSkills(jobSkills) {
            const jobSkillsSection = document.getElementById('job-skills');
            jobSkillsSection.innerHTML = '';
            jobSkills.forEach((skill, index) => {
                const div = document.createElement('div');
                div.className = 'mb-4';
                div.innerHTML = `
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="job-skill-${index}">
                        Job Skill ${index + 1}
                    </label>
                    <input type="text" id="job-skill-${index}" value="${skill}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly />
                `;
                jobSkillsSection.appendChild(div);
            });
        }

        function displaySuggestions(suggestions, repetitiveVerbs) {
            const suggestionsList = document.getElementById('suggestions');
            suggestionsList.innerHTML = ''; // Clear previous content

            let weakVerbsTable = '<table class="suggestion-table"><thead><tr><th>Weak Verb</th><th>Suggestion</th></tr></thead><tbody>';
            let missingSkills = '';
            let repetitiveVerbsList = '';

            suggestions.forEach(suggestion => {
                if (suggestion.type === 'missing_skill') {
                    missingSkills += `<li>${suggestion.message}</li>`;
                } else if (suggestion.type === 'weak_verb') {
                    weakVerbsTable += `<tr><td>${suggestion.verb}</td><td>${suggestion.suggestion}</td></tr>`;
                }
            });

            weakVerbsTable += '</tbody></table>';

            if (missingSkills) {
                suggestionsList.innerHTML += `<h3 class="text-lg font-semibold mb-2">Missing Skills</h3><ul>${missingSkills}</ul>`;
            }
            suggestionsList.innerHTML += `<h3 class="text-lg font-semibold mb-2">Weak Verbs</h3>${weakVerbsTable}`;

            // Display repetitive verbs
            if (Object.keys(repetitiveVerbs).length > 0) {
                repetitiveVerbsList = '<ul>';
                for (const [verb, count] of Object.entries(repetitiveVerbs)) {
                    repetitiveVerbsList += `<li>${verb}: ${count} times</li>`;
                }
                repetitiveVerbsList += '</ul>';

                suggestionsList.innerHTML += `<h3 class="text-lg font-semibold mb-2">Repetitive Verbs</h3>${repetitiveVerbsList}`;
            }
        }

        function recheckDetails() {
            const data = {{ data | tojson }};
            const jobSkills = Array.from(document.querySelectorAll('#job-skills input')).map(input => input.value);

            fetch('/api/recheck', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    data: data,
                    jobSkills: jobSkills
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Recheck result:', data);
                    displaySuggestions(data.suggestions, data.repetitiveVerbs);
                })
                .catch(error => {
                    console.error('Error rechecking details:', error);
                });
        }

        function rewriteContent(e) {
            const inputField = e.currentTarget.previousElementSibling;
            const content = inputField.value;

            fetch('/api/rewrite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: content }),
            })
                .then(response => response.json())
                .then(data => {
                    inputField.value = data.response;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function updateJson() {
            const data = {};
            const sections = ['Personal Info', 'Work Experience', 'Projects', 'Education', 'Skills'];

            sections.forEach(sectionId => {
                const section = document.getElementById(sectionId.toLowerCase().replace(" ", "-"));
                const items = section.getElementsByClassName('section-item');
                if (sectionId === 'Skills') {
                    const skills = [];
                    const skillInputs = section.getElementsByTagName('input');
                    for (const input of skillInputs) {
                        if (input.value) skills.push(input.value);
                    }
                    data[sectionId] = skills.join('\n');
                } else {
                    const sectionData = [];
                    for (const item of items) {
                        const inputs = item.getElementsByTagName('input');
                        const textareas = item.getElementsByTagName('textarea');
                        const itemData = {};
                        for (const input of inputs) {
                            const nameParts = input.name.split('[');
                            const name = nameParts[2].split(']')[0];
                            if (name === 'responsibilities') {
                                if (!itemData[name]) {
                                    itemData[name] = [];
                                }
                                itemData[name].push(input.value);
                            } else {
                                itemData[name] = input.value;
                            }
                        }
                        for (const textarea of textareas) {
                            const nameParts = textarea.name.split('[');
                            const name = nameParts[2].split(']')[0];
                            itemData[name] = textarea.value;
                        }
                        sectionData.push(itemData);
                    }
                    data[sectionId] = sectionData;
                }
            });

            document.getElementById('jsonData').textContent = JSON.stringify(data, null, 4);
            sendPostRequest(data);
        }

        function sendPostRequest(data) {
            fetch('/API/generate_pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(responseData => {
                    if (responseData.pdf_path) {
                        const link = document.createElement('a');
                        link.href = "files/" + responseData.pdf_path;
                        link.textContent = responseData.pdf_path;
                        document.body.appendChild(link);
                    } else {
                        alert('An error occurred: ' + responseData.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body class="bg-gray-100 p-6 flex flex-wrap">
    <div class="w-full lg:w-7/12">
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Job Skills Required</h2>
            <div id="loading-spinner" class="loading-spinner"></div>
            <div class="scrollable-skills" id="job-skills"></div>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Personal Info</h2>
            <div id="personal-info"></div>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Work Experience</h2>
            <div id="work-experience"></div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="addNewSection('Work Experience')">Add Work Experience</button>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Projects</h2>
            <div id="projects"></div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="addNewSection('Projects')">Add Project</button>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Education</h2>
            <div id="education"></div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="addNewSection('Education')">Add Education</button>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Skills</h2>
            <div class="scrollable-skills" id="skills"></div>
        </div>

        <h1 class="text-3xl font-bold mb-4">Display JSON Data in HTML</h1>
        <pre id="jsonData" class="overflow-auto mb-6 bg-white p-4 border rounded-lg"></pre>
    </div>

    <div class="lg:5/12 lg:pl-6">
        <div class="fixed top-4 bg-white p-4 border rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Suggestions</h2>
            <ul id="suggestions" class="list-unstyled"></ul>
            <button type="button" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="recheckDetails()">Recheck</button>
            <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="updateJson()">Done</button>
        </div>
    </div>
</body>

</html>
