<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        h1, label {
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-block {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        .invalid-feedback {
            display: none;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .custom-file-input ~ .custom-file-label::after {
            content: "Browse";
        }
        .custom-file-label::after {
            background-color: #007bff;
            border: 1px solid #007bff;
            color: white;
            padding: 0.5rem;
            border-radius: 0 0.25rem 0.25rem 0;
        }
        .custom-file-input:lang(en) ~ .custom-file-label::after {
            content: "Browse";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Upload Your Resume</h1>
        <form action="{{ url_for('resume_parser.upload_file') }}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="resume">Choose PDF Resume:</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="resume" name="resume" accept=".pdf" required>
                    <label class="custom-file-label" for="resume">Choose file...</label>
                </div>
            </div>
            <div class="form-group">
                <label for="job">Job Description:</label>
                <textarea class="form-control" id="job" name="job" rows="12" placeholder="Paste the job description here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
            <button type="reset" class="btn btn-secondary btn-block">Reset</button>
          
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info mt-4" role="alert">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });

           
            }, false);
        })();
    </script>
</body>
</html>
