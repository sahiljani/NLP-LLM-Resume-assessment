<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form action="{{ url_for('resume_parser.upload_file') }}" method="post" enctype="multipart/form-data">
        <div>
            <label for="resume">Choose PDF Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf">
        </div>
        <div>
            <label for="job">Job Description:</label>
            <textarea id="job" name="job" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Upload</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
